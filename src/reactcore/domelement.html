<body>
    <div id="group">
        <script>
            //dung javascript core để tạo một element
            const h1dom = document.createElement("h1");
            h1dom.textContent="DOM Element Heading created";
            h1dom.className ="heading1";
            h1dom.id = "Heading1";
            // bổ sung h1DOM element vào element có id = root
            document.getElementById("root").appendChild(h1dom);
        </script>
    </div>
</body>
