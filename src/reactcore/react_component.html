<!DOCTYPE html>
<html lang="en">
<head>

<body>

            render(){

                                Topic 2

            }

        function ListElement1(){
            return(

        const Elements = () => {

        }
        //console.log(h1react);

        //tạo kết nối giữa vdom và dom
        const root = ReactDOM.createRoot(document.getElementById("rooto"));
