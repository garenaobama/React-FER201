<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age =20;
        console.log(age);
        //constant: Object
        const company = {
            name:"FPT",
            address: {
                street:"Hoa Lac",
                city:"Ha Noi",
            }
        };
        company.name = "Jang Ka" //can change
        company.address.street ="Hoang Van Thu"; // can change
        console.log("Name: "+company.name + "\nStreet: " +company.address.street + "\nCity: " + company.address.city);
        //freeze object
        const employee = Object.freeze({
            name:"Phuong",
            address: {
                street:"295b",
                city:"Bac Giang",
            }
        });
        //company.address = "Jang Ka" //cannot change
        employee.address.street ="Hoang Van Thu"; // can change
        console.log("Name: "+employee.name + "\nStreet: " +employee.address.street + "\nCity: " + employee.address.city);
    </script>
</body>
</html>
